<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="sign-up">
    		<div class="sign-up-inner">
      			<div class="frame-parent">
        				<div class="get-started-now-wrapper">
          					<div class="get-started-now">Zacznij teraz</div>
        				</div>
        				<div class="frame-group">
          					<div class="name-wrapper">
            						<div class="get-started-now">Imię</div>
          					</div>
          					<div class="frame-wrapper">
            						<div class="enter-your-name-wrapper">
              							<div class="get-started-now">Wpisz swoje imię</div>
            						</div>
          					</div>
        				</div>
        				<div class="frame-container">
          					<div class="name-wrapper">
            						<div class="get-started-now">Adres e-mail</div>
          					</div>
          					<div class="frame-div">
            						<div class="enter-your-name-wrapper">
              							<div class="get-started-now">Wpisz swój adres e-mail</div>
            						</div>
          					</div>
        				</div>
        				<div class="frame-parent1">
          					<div class="name-wrapper">
            						<div class="get-started-now">Hasło</div>
          					</div>
          					<div class="frame-div">
            						<div class="enter-your-name-wrapper">
              							<div class="get-started-now">Name</div>
            						</div>
          					</div>
        				</div>
        				<div class="line-parent">
          					<div class="frame-child">
          					</div>
          					<div class="or-wrapper">
            						<div class="get-started-now">Or</div>
          					</div>
        				</div>
        				<div class="i-agree-to-the-terms-policy-parent">
          					<div class="i-agree-to">Zgadzam się z regulaminem i polityką</div>
          					<div class="group-child">
          					</div>
        				</div>
        				<div class="group-wrapper">
          					<div class="have-an-account-sign-in-wrapper">
            						<div class="have-an-account-container">
              							<span class="masz-konto">Masz konto?  </span>
              							<span class="zaloguj-si">Zaloguj się</span>
            						</div>
          					</div>
        				</div>
        				<div class="instance-parent">
          					<div class="frame-wrapper2">
            						<div class="frame-wrapper3">
              							<div class="frame-item">
              							</div>
            						</div>
          					</div>
          					<b class="login">Zarejestruj się</b>
        				</div>
        				<div class="frame-wrapper4">
          					<div class="icons8-google-1-parent">
            						<img class="icons8-google-1" alt="" src="icons8-google 1.svg">
            						
            						<div class="get-started-now">Sign in with Google</div>
          					</div>
        				</div>
        				<div class="frame-wrapper5">
          					<div class="icons8-apple-logo-1-parent">
            						<img class="icons8-google-1" alt="" src="icons8-apple-logo 1.svg">
            						
            						<div class="get-started-now">Sign in with Apple</div>
          					</div>
        				</div>
      			</div>
    		</div>
    		<img class="chris-lee-70l1tdai6rm-unsplash-icon" alt="" src="chris-lee-70l1tDAI6rM-unsplash 3.png">
    		
  	</div>
  	
  	
  	
  	
</body>
</html>
